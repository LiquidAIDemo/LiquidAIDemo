name: Deployment pipeline

on:
  pull_request:
    types: [opened, reopened]
    branches:    
      - main

jobs:
  simple-frontend-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Change directory to frontend
        run: cd frontend
      
      - name: Install Dependencies
        run: npm install

      - name: Check style
        run: npm run lint
      
      - name: Build Project
        run: npm run build

      - name: Run tests
        run: npm run ci-test
      
  simple-backend-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Change directory to backend
        run: cd backend
      
      - name: Install Dependencies
        run: npm install

      - name: Check style
        run: npm run lint
      
